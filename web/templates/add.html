{% extends "layouts/main.html" %}
{% block content %}
    <div class="flex justify-center items-center min-h-screen mt-7">
        <div class="flex flex-col justify-center items-center w-1/3">
            <h1 class="font-extrabold text-3xl block">Tambah Dokumen</h1>
            <form action="/documents/save" class="block mt-7 w-full" method="POST">
                <div class="flex my-3">
                    <label for="title" class="font-bold w-1/3">Judul</label>
                    <input id="title" required class="rounded-md w-full border border-black py-3 px-5 text-sm" type="text" name="name" placeholder="Judul Dokumen">
                </div>
                <div class="flex my-3">
                    <label for="content" class="font-bold w-1/3">Konten</label>
                    <textarea placeholder="Isi dari dokumen" class="rounded-md w-full border border-black py-3 px-5 text-sm" name="content" id="content" rows="10"></textarea>
                </div>
                <div class="mt-4">
                    <button type="submit" class="w-full rounded-md bg-black text-white py-3 font-bold hover:bg-slate-900 hover:text-slate-200 transition-all duration-300">Kirim</button>
                    <a type="button" href="/documents" class="mt-1 block text-center w-full rounded-md bg-red-600 text-white py-3 font-bold hover:bg-red-700 hover:text-slate-200 transition-all duration-300">Batal</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content%}
